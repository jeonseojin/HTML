<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <!-- 구구단을 콘솔에 출력하세요 -->
    <script>
        var i=2, j=2;
        console.log(i+'x'+j+'='+(i*j));
        
        for(var num =2; num<=9; num++){
            for(var i=1; i<=9; i++ ){
                console.log(num+'x'+j+'='+(num*j));
            }
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연습</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text" id="id">
    <button>클릭</button>
    <!-- 버튼을 클릭하면 현재 input창에 입력된 값을 콘솔로 출력하도록
    스크립트 코드를 작성하세요.  -->
    <script>
        /*
        input태그에 입력된 value값을 가져와서 변수 
        tmp에 저장 후 console.log를 통해 tmp를 출력함
        */
        $('button').click(function(){
            var tmp = $('input').val();
            console.log(tmp);
        })
    </script>
</body>
</html>

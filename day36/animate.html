<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .box{
            position: relative;
            height: 100px;
        }
        .sub-box{
            position: absolute;
            top: 0;
            left: -100px;
            background-color: darksalmon;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button>버튼</button>
    <div class="box">
        <div class="sub-box"></div>
    </div>
    <script>

        /* 애니메이트는 style속성에 css속성을 추가하여 애니메이션 효과를 준다.
        animate는 css 속성의 값이 숫자인 요소만 사용 가능
                                 속성값 , 속도 , 끝난후기능(생략가능)
        -> $(seclector).animate({params},speed,callback);
        */
        $('button').click(function(){
            $('.sub-box').animate({'left':'0px'},2000);
        })
    </script>
</body>
</html>

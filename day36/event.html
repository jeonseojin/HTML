<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <button>클릭</button>
    <script>
        /* 이벤트 : 버튼클릭, 호버, 마우스 이동 등과 같은 것
        이벤트 동작을 등록
        $('선택자').이벤트명(function(){
            동작;
        })

        이벤트 동작을 호출
        $('선택자').이벤트명();
        */
        $('button').click(function(){
          console.log('클릭!');
        })
        /* 
        마우스가 들어갈때 동작을 한번 실행하고, 마우스가 나올 때 동작을 한번 실행
        $('선택자').hover(function(){
            동작;
        });

        마우스가 들어갈때 동작1을 실행, 마우스가 나올 때 동작2를 실행
        $('선택자').hover(function(){
            동작1;
        },function(){
            동작2;
        });
        */
        $('button').hover(function(){
            console.log('호버');
        },function(){
            console.log('호버2');
        })
    </script>
</body>
</html>

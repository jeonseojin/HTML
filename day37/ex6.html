<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-image: url(../day30/flower.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        .box1{
            background-image: url(../day37/flo.jpg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        $(function(){
            $('.box').click(function(){
                $(this).toggleClass('box1');
            })
        })
    </script>
</body>
</html>

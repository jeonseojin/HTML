<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <button class="btn">버튼</button>
    <div class="res">
        <button class="btn1">버튼1</button>
    </div>
    <script>
        // $('.btn').click(function(){
        //     console.log('test1');
        //     $('.btn').click(function(){
        //         console.log('test2');
        //     })
        // })
        // $('.btn').click(function(){
        //     console.log(test1);
        // })
        // $('.btn').click(function(){
        //     console.log(test1);
        // })
        $('.btn').click(function(){
            var str = '<button class="btn1">버튼1</button>'
            $('.res').append('<button class="btn1">버튼1</button>');
            regEvent($('.btn1').last());
        })
        // regEvent : 요소 obj가 주어지면 주어진 obj를 클릭 했을 때 이벤트를 등록하는 함수
        regEvent($('.btn1'));
        function regEvent(obj){
            obj.click(function(){
                console.log('버튼1입니다.');
            })
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        /* visibility: hidden; 
            -> 해당 요소를 안보이게 감춤(감춘만큼 공간을 빈공간으로 표시함) */
        /* display: none;
            -> 해당 요소를 안보에게 감춤(감춘부분의 공간을 제거) */
        .hong{
            visibility: hidden;
            
        }
        .lim{
            display: none;
        }
    </style>
</head>
<body>
    안녕하세요. 제 이름은 (<span class="hong">홍길동입니다.</span>)
    만나서 반갑습니다.<br>
    안녕하세요. 제 이름은 <span class="lim">임꺽정입니다.</span>
    만나서 반갑습니다.<br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            box-sizing: border-box;
            display: inline-block;
        }
        .border-red{
            border: 2px solid red;
        }
        </style>
</head>
<body>
    <button id="prev">이전</button>
    <button id="next">다음</button>
    <div class="res">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        
        $(function(){
            var index = 0;
            
            $('.res').children().first().addClass('border-red');
            // id가 next인 요소를 클릭했을 때 이벤트를 등록
            $('#next').click(function(){
                $('.res').children().eq(index).removeClass('border-red');
                ++index
                var cnt = $('.res').children().length
                if(index==cnt){
                    index= 0;
                }
                $('.res').children().eq(index).addClass('border-red');    
            })
            $('#prev').click(function(){
                $('.res').children().eq(index).removeClass('border-red');
                --index
                var cnt = $('.res').children().length;
                if(index == -1){
                    index=cnt-1;
                }
                $('.res').children().eq(index).addClass('border-red');
                
            })

            
            
            
            
        })
    </script>
</body>
</html>

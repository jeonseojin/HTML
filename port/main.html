<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/506afee8ab.js" crossorigin="anonymous"></script>
    <style>
        

        /* main 구성 */
        .main-banner{
            position: relative;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            border-radius: 4px;
        }
        .main-banner::before{
            right: 100%;
        }
        .main-banner::after{
            left: 100%;
        }
        .main-banner::before,.main-banner::after{
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9;
            background: #fff;
        }
        .banner-swiper{
            position: relative;
            z-index: 1;
            display: flex;
            overflow: hidden;
            box-sizing: content-box;
            transition-property: transform, -webkit-transform;
            
        }
        .banner-swiper img{
            display: block;
            width: 100%;
            min-height: 10px;
        }
        .banner-item{
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
            transition-property: transform, -webkit-transform;
        }
        .banner-link{
            position: relative;
            height: 0;
            display: block;
            margin: auto;
            background-color: #e9e9e9;
        }
        .banner-img-box{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .banner-img-box>img,.banner-img-box>source{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .main-ranking{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .main-left{
            width: 49%;
            background-color: lightcoral;
            height: 250px;
        }
        .main-right{
            width: 49%;
            background-color: thistle;
            height: 250px;
        }
        .main-new{
            width: 100%;
            height: 150px;
            background-color: wheat;
        }
        .main-update{
            width: 100%;
            height: 150px;
            background-color: thistle;
        }
        /* 배너버튼 */
        .banner-nav{
        	position: absolute;
        	top: 50%;
        	left: 0;
        	right: 0;
        	margin: -25px auto 0;        	
        }
        .banner-btn{
        	position: absolute;
        	z-index: 5;
        	box-sizing: border-box;
        	width: 54px;
        	height: 54px;
        	overflow: hidden;
        	border: 3px solid #fff;
        	background-color: transparent;
        	border-radius: 50%;
        	font-size: 30px;
        	color: #fff;
        	line-height: 30px;
        }
        .banner-prev{
        	left: 32px;
        }
        .banner-next{
        	right: 32px;
        }
        /* header */
        .com{
            position: relative;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .com::after{
            content: '';
            display: block;
            clear: both;
        }
        .com-menu{
            z-index: 7;
            background-color: khaki;
            line-height: 64px;
            white-space: nowrap;
            height: 112px;
        }
        @media(min-width: 640px){
            /* min 640 -> 전체 */
            .com{
                padding-left: 16px;
                padding-right: 16px;
            }
            /* min 640 -> 공통메뉴 */
            .com-menu{
                box-shadow: -1000px 0 0 #fff, 1000px 0 0 #fff;
            }
        }
        @media(min-width: 1281px){
            /* min 1281 -> 전체 */
            .com{
                max-width: 1212px;
            }
        }
        @media(max-width: 1280px) and (min-width: 961px){
            /* max 1280 -> 전체 */
            .com{
                max-width: 1036px;
            }
        }
        @media(max-width: 960px){
            /* max 960 -> 전체 */
            .com{
                width: 100%;
            }
        }
        /* 브라우저 min 961 */
        @media (min-width: 961px){
            .com-home{
                min-height: 800px;
            }
            .main-banner{
                margin-bottom: 44px;
            }
            .main-left{
                margin-right: 32px;
            }
            
            
        }
        
        @media (max-width: 960px){
            .com-home{
                min-height: 600px;
            }
            .main-left,.main-right{
                width: 50%;
            }
        }
        @media (min-width: 640px){
            .banner-link{
                padding-top: 38.135593%;
            }
        }
        @media (max-width: 639px){
            .main-banner{
                margin-bottom: 16px;
            }
            .banner-link{
                padding-top: 107.5%;
            }
            .banner-img-box>.banner-img{
                display: none;
            }
            .banner-img-box>.banner-img-small{
                display: block;
            }
        }

        /* 배너크기 */
        @media (min-width: 1281px){
            .banner-link{
                width: 1181px;
            }
        }
        @media (max-width: 1280px){
            .banner-link {
                min-width: 1004px; 
                
            }
        }


    </style>
</head>
<body>
    <header id="main-header" class="com com-menu"></header>
    <main class="com com-home">
        <div class="main-banner">
            <div class="banner-list">
                <div class="banner-swiper">
                    <div class="banner-item">
                        <a href="#" class="banner-link">
                            <div class="banner-img-box">
                                <img class="banner-img-small display-none" src="https://cdn.lezhin.com/v2/inventory_items/5708691536412672/media/upperBannerMobile.webp?updated=1596435070000&amp;width=688">
                                <img class="banner-img" src="https://cdn.lezhin.com/v2/inventory_items/4648237082935296/media/upperBanner.webp?updated=1596435070000&width=1180" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="banner-item">
                        <a href="#" class="banner-link">
                            <div class="banner-img-box">
                                <img class="banner-img-small display-none" src="https://cdn.lezhin.com/v2/inventory_items/4648237082935296/media/upperBannerMobile.webp?updated=1596373734000&amp;width=688">
                                <img class="banner-img" src="https://cdn.lezhin.com/v2/inventory_items/4874818982313984/media/upperBanner.webp?updated=1596373734000&width=1180" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="banner-item">
                        <a href="#" class="banner-link">
                            <div class="banner-img-box">
                                <img class="banner-img-small display-none" src="https://cdn.lezhin.com/v2/inventory_items/5708691536412672/media/upperBannerMobile.webp?updated=1597138018000&amp;width=688">
                                <img class="banner-img" src="https://cdn.lezhin.com/v2/inventory_items/5708691536412672/media/upperBanner.webp?updated=1597138018000&width=1180" alt="">
                            </div>
                        </a>    
                    </div>
                </div>
            </div>
            <div class="banner-nav">
                <div class="banner-prev">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="banner-next">
                    <i class="fas fa-caret-right"></i>
                </div>
            </div>
        </div>
        <!-- <div class="main-ranking">
            <div class="main-left"></div>
            <div class="main-right"></div>
        </div>
        <div class="main-box">
            <div class="main-new"></div>
            <div class="main-update"></div>
        </div> -->
    </main>
    <script>
        function bannerRolling(){
           return setInterval(function(){
                $('.banner-item').first().animate({'margin-left':'-1180px'},300,function(){
                    $(this).detach().appendTo('.banner-swiper').removeAttr('style');
                })
            },3000)
        }
        
    </script>
</body>
</html>

        .box-container{margin-left: -800px;}
        .btn-prev,.btn-next{
            width: 100%;
            position: absolute;
            width: 50px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            display: block;
            top: 85px;
            text-align: center;/*아이콘은 글자처럼 가운데 정렬이 가능*/
            color: #fff;/*아이콘은 글자색을 따라감*/
        }
        .btn-next{
            right: 0;
        }

    </style>
</head>
<body>
    <!-- 부트스크립트에서 제공하는 기능을 구현해봄 -->
        <div class="box-view">
            <div class="box-container">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
            </div>
            <a class="btn-prev"><i class="fas fa-angle-left"></i></a>
            <a class="btn-next"><i class="fas fa-angle-right"></i></a>
        </div>
            
    <script>
        $(function(){
            var clear = set();
            $('.box-view').hover(function(){
                clearInterval(clear)
            },function(){
                clear = set();
            })
            function set(){
                return setInterval(function(){
                if(!$('.box').is(':animated')){
                        $('.box').first().animate({'margin-left':'400px'},1000,function(){
                            $('.box').last().detach().prependTo('.box-container');
                            $(this).removeAttr('style');
                        })
                    }
                },2000)
            }
            $('.btn-prev').click(function(e){
                e.preventDefault();
                if(!$('.box').is(':animated')){
                    $('.box').first().detach().appendTo('.box-container')
                    $('.box').first().css('margin-left','400px')
                    $('.box').first().animate({'margin-left':'0'},1000)
                }
            })
            $('.btn-next').click(function(e){
                e.preventDefault();
                if(!$('.box').is(':animated')){
                    $('.box').first().animate({'margin-left':'400px'},1000,function(){
                        $('.box').last().detach().prependTo('.box-container');
                        $(this).removeAttr('style')
                    })
                }
            })
        })
    </script>
</body>
</html>
